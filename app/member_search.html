<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>02-会员管理-01首页</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/smalot-bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/art-dialog/css/ui-dialog.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

</head>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header id="header">
        <nav class="navbar navbar-default ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="images/logo.png" />
                    </a>
                </div>
                <div class="navbar-text member-count">
                    <span>会员：<strong>15369</strong>名</span>
                    <span>教练：<strong>15369</strong>名</span>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <p class="navbar-text">今天是 星期二，2014年05月27日</p>
                    </li>
                    <li class="divider-vertical"></li>
                    <li><a href="#">张三</a>
                    </li>
                    <li><a href="#">退出</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="content" class="wrap-all">
        <div class="col-side">
            <nav id="side-menu">
                <ul class="nav">
                    <li>
                        <a href="#"><i class="iconfont icon-shouye"></i>管理首页</a>
                    </li>
                    <li>
                        <a href="#"><i class="iconfont icon-rili"></i>预约日历</a>
                    </li>
                    <li class="active">
                        <a href="#"><i class="iconfont icon-huiyuan2"></i>会员管理</a>
                    </li>
                    <li>
                        <a href="#"><i class="iconfont icon-kecheng"></i>课程管理</a>
                    </li>
                    <li>
                        <a href="#"><i class="iconfont icon-weibiaoti5"></i>教练管理</a>
                    </li>
                    <li>
                        <a href="#"><i class="iconfont icon-rili"></i>圈子管理</a>
                    </li>
                    <li>
                        <a href="#"><i class="iconfont icon-tiyanfuwu"></i>微体验</a>
                    </li>
                    <li>
                        <a href="#"><i class="iconfont icon-baobiao"></i>统计报表</a>
                    </li>
                    <li>
                        <a href="#"><i class="iconfont icon-shezhi"></i>账户设置</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-main">
            <div class="col-main-inner">
                <div class="toolbar-top">
                    <div class="title">
                        <i class="iconfont icon-huiyuan2"></i>高级搜索
                    </div>

                </div>
                <div class="content-box">
                    <div class="content-box-inner">
                        <form class="form-horizontal form-size-a" id="advance-search">
                            <div class="form-group">
                                <label for="control-1" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="control-1" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="control-2" class="col-sm-2 control-label">手机号</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="control-2" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="control-3" class="col-sm-2 control-label">性别</label>
                                <div class="col-sm-2">
                                    <select class="form-control" id="control-3">
                                        <option>男</option>
                                        <option>女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">年龄</label>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <input type="text" class="form-control" placeholder="">
                                        </div>
                                        <div style="position: absolute; left: 48%; top: 6px;">至</div>
                                        <div class="col-xs-6">
                                            <input type="text" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="control-4" class="col-sm-2 control-label">预约日期</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control datetimepicker" id="control-4" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="control-5" class="col-sm-2 control-label">卡类型</label>
                                <div class="col-sm-2">
                                    <select class="form-control" id="control-5">
                                        <option>年卡</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="control-6" class="col-sm-2 control-label">到期日期</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control datetimepicker" id="control-6" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label sr-only"></label>
                                <div class="col-sm-2">
                                    <button type="submit" class="btn btn-block btn-warning">搜 索</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/respondJS/dest/respond.src.js"></script>
    <script src="bower_components/smalot-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <script src="bower_components/highcharts/highcharts.js"></script>
    <script src="bower_components/highcharts/highcharts-more.js"></script>
    <script src="bower_components/highcharts/modules/exporting.js"></script>
    <!-- endbower -->
    <script src="bower_components/art-dialog/dist/dialog.js"></script>
    <script src="bower_components/smalot-bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
